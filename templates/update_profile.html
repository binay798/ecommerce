
{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 shadow-lg p-4 rounded-lg">
                <h1 style="text-align:center">Update Profile</h1>
                <form action="{% url 'shop:profile_update' profile.id %}"method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
    
{%  endblock %}
